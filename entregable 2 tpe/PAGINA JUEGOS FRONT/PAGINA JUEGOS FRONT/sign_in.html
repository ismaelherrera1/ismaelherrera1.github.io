<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./css/sign_in.css">
</head>

<body>
    <div class="container">
        
        <img src="./imgs/sign_in/logo.svg" alt="Logo">
        <h1>¡Crea tu cuenta en Juegos.com!</h1>
        <h2>¡ES GRATIS!</h2>

        <div class="inputs-container">
            <div class="inputs-chicos">
                <input type="text" name="" id="" placeholder="Nombre">
                <input type="text" name="" id="" placeholder="Apellido">
                <input type="text" name="" id="" placeholder="Edad">
                <img class="help-icon" src="./imgs/sign_in/help icon.svg" alt="">
            </div>

            <div class="inputs-grandes ">
                <div class="div-help">
                    <input type="text" name="" id="" placeholder="NickName">
                    <img class="help-icon" src="./imgs/sign_in/help icon.svg" alt="">
                </div>
                <div class="div-help">
                    <input type="text" name="" id="" placeholder="Email">
                    <img class="help-icon" src="./imgs/sign_in/help icon.svg" alt="">
                </div>
            </div>

            <div class="inputs-medianos">
                <div>
                    <input type="text" name="" id="" placeholder="Contraseña">
                </div>
                <div class="div-help">
                    <input type="text" name="" id="" placeholder="Repetir contraseña">
                    <img class="help-icon" src="./imgs/sign_in/help icon.svg" alt="">
                </div>
            </div>
        </div>

        <div class="buttons-container">
            <div>
                <input type="checkbox">
                <p>Eres un robot?</p>
                <img src="./imgs/sign_in/captcha.svg" alt="Captcha">
            </div>
            <div>
                <a href="loading.html?destino=index.html"><button>Registrarse</button></a>
            </div>
        </div>
    </div>

</body>
<script src="./js/signin.js"></script>
</html>
