<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginStyle.css">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="contenedor_login">

        <div class="imagen_login">
            <img src="imgs/login/img_login.jpeg" alt="imagen_fondo">
        </div>
   
        <div class="formulario_login">

            <img src="imgs/login/logo.svg" alt="logo">
            <h1>Inicia sesion en Juegos.com</h1>
            <h2>¡ES GRATIS!</h2>

            <div class="input_container">
                <input class="input" type="text" placeholder="Email">
                <img class="icono_pregunta" src="imgs/login/Vector.svg" alt="pregunta">
            </div>
            <div class="input_container">
                <input class="input" type="text" placeholder="Nickname">
                <img class="icono_pregunta" src="imgs/login/Vector.svg" alt="pregunta">
            </div>
            <div class="input_container">
                <input class="input" type="password" placeholder="Contraseña">
                <img class="icono_pregunta" src="imgs/login/Vector.svg" alt="pregunta">
            </div>

            <div class="buttons-container">
                <a href="loading.html?destino=index.html"><button class="iniciosesion" type="button">Iniciar Sesión</button></a>
                <a href="loading.html?destino=sign_in.html" class="registro"><button class="no_cuenta" type="button">Registrate</button></a> 
            </div>

        </div>
    </div>
</body>
    <script src="./js/login.js"></script>
</html>
